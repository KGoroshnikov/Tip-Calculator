<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="calculator-name">
    <p>
      SPLITTER
    </p>
  </div>
  <div class="main-container">
    <div class="left-side">
      <div class="left-block">
        <div class="inpt-part">
          <div class="label-w-error">
            <label class="label-text" for="bill-inpt">
              Bill
            </label>
            <p style="display: none;" id="error-bill">Input Error!</p>
          </div>
          <input maxlength="6" id="bill-inpt" type="text" placeholder="0">
        </div>
        <div class="inpt-part">
          <label class="label-text" for="tip-inpt">
            Select Tip %
          </label>
          <div class="grid-buttons">
            <button onclick="tipSelected(this, 5)" class="tip-button">
              5%
            </button>
            <button onclick="tipSelected(this, 10)" class="tip-button">
              10%
            </button>
            <button onclick="tipSelected(this, 15)" class="tip-button">
              15%
            </button>
            <button onclick="tipSelected(this, 25)" class="tip-button">
              25%
            </button>
            <button onclick="tipSelected(this, 50)" class="tip-button">
              50%
            </button>
            <input maxlength="2" id="tip-inpt" type="text" placeholder="Custom">
          </div>
        </div>
        <div class="inpt-part">
          <div class="label-w-error">
            <label class="label-text" for="people-inpt">
              Number of People
            </label>
            <p style="display: none;" id="error">Input Error!</p>
          </div>
          <input id="people-inpt" type="text" placeholder="0">
        </div>
      </div>
    </div>
    <div class="right-side">
      <div class="right-block">
        <div>
          <div class="output-block">
            <div class="output-text">
              <p class="output-tip">Tip Amount</p>
              <p class="output-person">/ person</p>
            </div>
            <div class="output-sum">
              <p id="output-tip-js" class="output-result">$0.00</p>
            </div>
          </div>
          <div class="output-block">
            <div class="output-text">
              <p class="output-tip">Total</p>
              <p class="output-person">/ person</p>
            </div>
            <div class="output-sum">
              <p id="output-total-js" class="output-result">$0.00</p>
            </div>
          </div>
        </div>
        <button onclick="resetButton()" onmouseover="resetHover()" onmouseout="resetHoverOUT()" id="reset-button">
          RESET
        </button>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
